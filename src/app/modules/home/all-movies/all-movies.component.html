    <mat-grid-list #grid [cols]="cols" rowHeight="400" gutterSize="20px">
        <mat-grid-tile *ngFor="let movie of movies, let indexOfelement=index" [colspan]=1 [rowspan]=1>
            <div class="card">
                <mat-card class="mat-card">
                    <mat-card-title>{{ movie.title }}</mat-card-title>
                    <mat-card-subtitle>{{movie.release_date | date:'shortDate'}}</mat-card-subtitle>
                    <mat-card-subtitle>{{movie.director}}</mat-card-subtitle>
                    <mat-card-content>
                        <p>{{movie.opening_crawl}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <a class='details' [routerLink]="['/movies', indexOfelement+1]">click here for more
                            details</a>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
