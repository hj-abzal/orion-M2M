<app-top-bar></app-top-bar>
<div class="main-content">
  
    <div class="navbar">
        <app-nav-bar></app-nav-bar>
    </div>

    <div class="content">
        <mat-grid-list cols="3" rowHeight="400px">
            <mat-grid-tile *ngFor="let movie of movies" [colspan]=1 [rowspan]=1>
                <div class="card">
                    <mat-card>
                        <mat-card-title>{{ movie.title }}</mat-card-title>
                        <mat-card-subtitle>{{movie.release_date}}</mat-card-subtitle>
                        <mat-card-subtitle>{{movie.director}}</mat-card-subtitle>
                        <mat-card-content>
                            <p>{{movie.opening_crawl}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>click for more details</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
