<div class="wrapper">
    <div class="header">
        <h2>{{tableTitle}}</h2>
    </div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let title of titles">
                    {{title}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td (click)="openModalComponent(item)" *ngFor="let title of titles">{{item[title]}}</td>
            </tr>
        </tbody>
    </table>
</div>
